<html lang="en" manifest="/offline.manifest">
<head>
	<title>{{ title }} : {{ user.username }}</title>
	<link rel="stylesheet" type="text/css" href="/black.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="black">
	<link rel="icon" type="image/png" href="icon.png">
	<link rel="manifest" href="/app.manifest">	
	<script src="/PEG.js"></script>
	<script>
{{ symjs|safe }}
{{ forthjs|safe }}
	</script>
</head>
<body>

<pre id=log>
# Hello, {{ user.username }}
see more at <a href="https://ponyatov.quora.com/YAPL-Yet-Another-Programming-Language-script-engine-in-JavaScript">quora</a>
</pre>

<pre id=stack>stack:data</pre>

<pre id=words>map:words</pre>

<pre id=error></pre>

<div id=cmd>
<textarea autocorrect=off id=meta rows=3>{{ peg }}</textarea>

<textarea autocorrect=off id=pad rows=5>
# line comment

-01 +02.30 -4e+56  \ numbers
0xDeadBeef 0b1101  ( machine ) ? .

\ undefined_word

: none ;
: recurse none recurse none ; 
</textarea>

<button id=go>GO</button>

</div>

</body>
</html>
